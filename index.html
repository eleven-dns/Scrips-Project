
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrips | Future. Design. Now.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceland&family=Inter:wght@400;500;700&family=Oxanium:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom scrollbar for a more integrated look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1C1C1C;
        }
        ::-webkit-scrollbar-thumb {
            background: #8FFF00;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #FF008F;
        }
        html {
            scroll-behavior: smooth;
        }
    </style>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'brand-dark': '#1C1C1C',
            'brand-green': '#8FFF00',
            'brand-pink': '#FF008F',
          },
          fontFamily: {
            iceland: ['Iceland', 'cursive'],
            oxanium: ['Oxanium', 'sans-serif'],
            inter: ['Inter', 'sans-serif'],
          },
          keyframes: {
            'grid-pan': {
              '0%': { backgroundPosition: '0% 0%' },
              '100%': { backgroundPosition: '10% 10%' },
            },
            'fade-in-up': {
                '0%': {
                    opacity: '0',
                    transform: 'translateY(20px)'
                },
                '100%': {
                    opacity: '1',
                    transform: 'translateY(0)'
                },
            },
            'glitch': {
              '0%, 100%': { transform: 'translate(0, 0)', opacity: '1' },
              '10%': { transform: 'translate(-2px, 2px)' },
              '20%': { transform: 'translate(2px, -2px)' },
              '30%': { transform: 'translate(-2px, -2px)' },
              '40%': { transform: 'translate(2px, 2px)' },
              '50%': { transform: 'translate(0, 0)', opacity: '0.8' },
              '60%': { transform: 'translate(-1px, 1px)' },
              '70%': { transform: 'translate(1px, -1px)' },
              '80%': { transform: 'translate(-1px, -1px)' },
              '90%': { transform: 'translate(1px, 1px)' },
            }
          },
          animation: {
            'grid-pan': 'grid-pan 10s linear infinite',
            'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
            'glitch-hover': 'glitch 0.3s linear',
          }
        },
      },
      plugins: [],
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>
<body class="bg-brand-dark">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
